<body style="padding:0;margin:0;">
    <script>
        var firstJsTime = performance.now();
    </script>
    <h3>
        Graph layout of the <a href="https://roamresearch.com/#/app/help">Roam help graph</a>. You can look at the
        source code in Dev Tools or <a
            href="https://github.com/taoroalin/personal-website-fast/blob/master/src/graph.js">here</a>. <a
            href="https://roamresearch.com/#/app/graphminer/page/rIYARslui">A few notes on this in Roam</a>. Press space

                id="startupTime">???</span> seconds.</span><span> FPS: <span id="fps">???</span></span>
    </h3>
    <canvas id="graph-canvas" width="936" height="969" tabindex="0" style="outline:none">
    </canvas>
    <script src="timing.js"></script>
    <script src="json/graph-precomputed.js"></script>

    <!-- Roam exported JSON is stored in a JS file so it starts loading instantly -->

    <script src="graph.js"></script>
